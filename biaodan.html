<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="m.php" method="post" class="msg">
			姓名 <input type="text" name="name" id="name" value="" />
			<br />
			密码 <input type="password" name="pwd" id="pas" value="" />
			<br />
			电话 <input type="text" name="num" />
			<br />
			邮箱 <input type="text" name="eml" id="email" value="" />
			<br />
			<input type="button" value="注册" id="btn"/>
		</form>
		<div></div>
		<script src="js/jquery-3.4.1.js"></script>
		<script type="text/javascript">
			$(function(){
				$('#btn').click(function(){
					$.ajax({
						type:"post",
						url:"m.php",
						data:$('form').serialize(),
						success:function(res){
							$('div').html(res)
						}
					});
				})
			})
		</script>
	</body>
</html>
